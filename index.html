<!DOCTYPE html>
<html>
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Sofia' rel='stylesheet'>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="style.css"></style>
</head>
<body>
	<div id="id01" class="modal" style="display: block;overflow: scroll;">
	    <form class="modal-content animate col-xs-offset-1 col-xs-10 col-sm-offset-3 col-sm-6" action="/login" method="POST">
	        <div class="imgcontainer">
	        	<img src="epam.jpg" style="width: 55px;height: 55px;">
	            <div style="margin: auto auto auto auto;font-size: 20px;color: white"><b>Sign in</b></div>
	            <div style="width: 55px;height: 55px;"><span onclick="document.getElementById('id01').style.display='none'"class="close" title="Close Modal">&times;</span></div>
	        </div>
	        <div class="containmain">
	        	<div style="display: flex;">
	            	<input type="email" placeholder="mail@example.com" name="uname" required>
	            	<i class="fa fa-envelope" aria-hidden="true" style="color: #D3D3D3;margin-left: -27px;margin-top: 23px;font-size: 18px"></i>
	            </div>
	            <div style="display: flex;">
	            	<input type="password" placeholder="password" name="psw" required>	  
	            	<i class="fa fa-unlock-alt" aria-hidden="true" style="color: #D3D3D3;margin-left: -27px;margin-top: 23px;font-size: 18px;"></i>
	            </div>
	            <button type="submit" class="btn btn-block btn-sub"><b>SIGN IN</b></button>
	        </div>
	        <div class="containment">
	            <span>Forgot your password?</span>
	            <span class="psw">Register!</span>
	        </div>
	        <div style="padding: 0px 16px;">
	            <div class="or-seperator"><i>OR</i></div>
	            <div class="text-center social-btn">
	                <a href="#" class="btn btn-primary btn-block"><i class="fa fa-facebook"></i></a>
	                <a href="#" class="btn btn-danger btn-block"><i class="fa fa-google"></i></a>
	            </div>
	        </div>
	        <div style="padding: 10px 16px 70px 16px">
	        	<button class="btn btn-block btn-sign"><b>&lt;&nbsp;EPAM&nbsp;LOGIN&nbsp;&gt;</b></button>
	        </div>
	    </form>
	</div>
</body>
<script type="text/javascript" src="script.js"></script>
</html>
